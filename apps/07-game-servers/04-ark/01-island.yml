apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ark-island
  namespace: games
  labels:
    app.kubernetes.io/component: island
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
spec:
  replicas: 1
  serviceName: ark-island
  selector:
    matchLabels:
      app.kubernetes.io/component: island
      app.kubernetes.io/instance: ark
      app.kubernetes.io/name: ark
      app.kubernetes.io/part-of: ark
  template:
    metadata:
      labels:
        app.kubernetes.io/component: island
        app.kubernetes.io/instance: ark
        app.kubernetes.io/name: ark
        app.kubernetes.io/part-of: ark
    spec:
      nodeSelector:
        kubernetes.io/hostname: games-1
      tolerations:
      - key: "type"
        operator: "Equal"
        value: "gamesOnly"
        effect: "PreferNoSchedule"
      containers:
      - name: ark
        image: sknnr/ark-ascended-server:v1.5.2
        imagePullPolicy: IfNotPresent
        command: [ "/home/steam/ark/entrypoint.sh" ]
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          fsGroup: 10000
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 7781
          name: ark
          protocol: UDP
        - containerPort: 27020
          name: rcon
          protocol: TCP
        envFrom:
          - configMapRef:
              name: ark-config
          - secretRef:
              name: ark-secrets
        env:
          - name: SESSION_NAME
            value: "\"Mortis - The Island\""
          - name: SERVER_MAP
            value: "TheIsland_WP"
          - name: GAME_PORT
            value: "7781"
          - name: AUTO_UPDATE
            value: "false"
        volumeMounts:
          - mountPath: /home/steam
            name: server
          - mountPath: /home/steam/ark/data
            name: data
          - mountPath: /home/steam/ark/ShooterGame/Saved
            name: data
            subPath: TheIsland_WP
        resources:
          limits:
            cpu: 6000m
            memory: 32Gi
          requests:
            cpu: 4000m
            memory: 10Gi
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - rcon -a 127.0.0.1:${RCON_PORT} -p ${SERVER_ADMIN_PASSWORD} listplayers
          initialDelaySeconds: 120 # Should be about how long it takes for Full Startup in logs
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        startupProbe:
          exec:
            command:
              - sh
              - -c
              - test ! -f "${ARK_PATH}/ShooterGame/Saved/SavedArks/${SERVER_MAP}/.pre-setup"
          initialDelaySeconds: 5
          # 60 minutes to update
          failureThreshold: 360
          periodSeconds: 10

      - name: gluetun
        image: ghcr.io/qdm12/gluetun:v3.39.1 # {"$imagepolicy": "flux-system:gluetun-policy"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: gluetun-control
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
        livenessProbe:
          tcpSocket:
            port: gluetun-control
          initialDelaySeconds: 3
          timeoutSeconds: 3
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: "/v1/publicip/ip"
            port: gluetun-control
            scheme: HTTP
          initialDelaySeconds: 3
          timeoutSeconds: 3
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        envFrom:
        - secretRef:
            name: wg-secrets
        - secretRef:
            name: wg-secrets-ark-island
        env:
        - name: TZ
          value: "America/New_York"
        - name: VPN_SERVICE_PROVIDER
          value: "custom"
        - name: VPN_TYPE
          value: "wireguard"
        - name: WIREGUARD_ADDRESSES
          value: "10.8.0.121/32"
        - name: FIREWALL_DEBUG
          value: "on"
        - name: FIREWALL_INPUT_PORTS
          value: "8000,7781,27020"
        - name: FIREWALL_VPN_INPUT_PORTS
          value: "7781"
        resources:
          limits:
            cpu: "4000m"
            memory: "1024Mi"
          requests:
            cpu: "1000m"
            memory: "256Mi"
        volumeMounts:
        - name: gluetun
          mountPath: /gluetun

      volumes:
      - name: server
        persistentVolumeClaim:
          claimName: ark
      - name: data
        persistentVolumeClaim:
          claimName: ark-save-data

  volumeClaimTemplates:
  - metadata:
      name: gluetun
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ark-island
  namespace: games
  labels:
    app.kubernetes.io/component: island
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
  annotations:
    metallb.universe.tf/allow-shared-ip: "ark-192.168.3.242"
    metallb.universe.tf/loadBalancerIPs: 192.168.3.242
spec:
  selector:
    app.kubernetes.io/component: island
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
  ports:
    - name: ark
      port: 7781
      targetPort: ark
      protocol: UDP
  externalTrafficPolicy: Local
  type: LoadBalancer
