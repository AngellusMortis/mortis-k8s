  name: ark
  namespace: games
  labels:
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
  annotations:
    metallb.universe.tf/allow-shared-ip: "ark-192.168.3.243"
spec:
  loadBalancerIP: 192.168.3.243
  selector:
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
  ports:
    - name: ark-club-ark
      port: 7780
      targetPort: ark-club-ark
