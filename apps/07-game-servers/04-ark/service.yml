    - name: ark-center
      port: 7782
      targetPort: ark-center
      protocol: UDP
    - name: ark-se
      port: 7783
      targetPort: ark-se
      protocol: UDP
    - name: ark-aberration
      port: 7784
      targetPort: ark-aberration
