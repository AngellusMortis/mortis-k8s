apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ark-club-ark
  namespace: games
  labels:
    app.kubernetes.io/component: club-ark
    app.kubernetes.io/instance: ark
    app.kubernetes.io/name: ark
    app.kubernetes.io/part-of: ark
spec:
  replicas: 1
  serviceName: ark-club-ark
  selector:
    matchLabels:
      app.kubernetes.io/component: club-ark
      app.kubernetes.io/instance: ark
      app.kubernetes.io/name: ark
      app.kubernetes.io/part-of: ark
  template:
    metadata:
      labels:
        app.kubernetes.io/component: club-ark
        app.kubernetes.io/instance: ark
        app.kubernetes.io/name: ark
        app.kubernetes.io/part-of: ark
    spec:
      nodeSelector:
        kubernetes.io/hostname: games-1
      tolerations:
      - key: "type"
        operator: "Equal"
        value: "gamesOnly"
        effect: "PreferNoSchedule"
      containers:
      - name: ark
        image: sknnr/ark-ascended-server:v1.5.2
        imagePullPolicy: IfNotPresent
        command: [ "/home/steam/ark/entrypoint.sh" ]
        securityContext:
          runAsUser: 10000
          runAsGroup: 10000
          fsGroup: 10000
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 7780
          name: ark-club-ark
          protocol: UDP
        - containerPort: 27020
          name: rcon
          protocol: TCP
        envFrom:
          - secretRef:
              name: ark-secrets
        env:
          - name: EXTRA_FLAGS
            value: "-WinLiveMaxPlayers=10 -clusterid=mortis -ClusterDirOverride=/home/steam/ark/data -NoTransferFromFiltering -NoBattlEye -ServerPlatform=ALL -MULTIHOME -mods=1005639"
          - name: RCON_PORT
            value: "27020"
          - name: SESSION_NAME
            value: "\"Mortis - Club Ark\""
          - name: SERVER_MAP
            value: "BobsMissions_WP"
          - name: GAME_PORT
            value: "7780"
          - name: AUTO_UPDATE
            value: "true"
        volumeMounts:
          - mountPath: /home/steam
            name: server
          - mountPath: /home/steam/ark/data
            name: data
          - mountPath: /home/steam/ark/ShooterGame/Saved
            name: data
            subPath: BobsMissions_WP
        resources:
          limits:
            cpu: 6000m
            memory: 24Gi
          requests:
            cpu: 3000m
            memory: 10Gi
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - rcon -a 127.0.0.1:${RCON_PORT} -p ${SERVER_ADMIN_PASSWORD} listplayers
          initialDelaySeconds: 60 # how long after the rcon port starts listening the game server is "online"
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 5
          successThreshold: 1
        startupProbe:
          exec:
            command:
              - sh
              - -c
              - test ! -f "${ARK_PATH}/ShooterGame/Saved/SavedArks/${SERVER_MAP}/.pre-setup"
          initialDelaySeconds: 5
          # 60 minutes to update
          failureThreshold: 360
          periodSeconds: 10

      volumes:
      - name: server
        persistentVolumeClaim:
          claimName: ark
      - name: data
        persistentVolumeClaim:
          claimName: ark-save-data
