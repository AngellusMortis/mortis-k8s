apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: whisparr
  namespace: media
spec:
  interval: 12h
  url: oci://oci.trueforge.org/truecharts/whisparr
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: extract
  ref:
    semver: "12.*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: media-apps-whisparr
  namespace: media
spec:
  releaseName: whisparr
  targetNamespace: media
  interval: 10m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: whisparr
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              fixedEnv:
                PGID: "1000"
                PUID: "1000"
    persistence:
      config:
        enabled: true
        size: 50Gi
        targetSelector:
          main:
            main:
              mountPath: /config
      media:
        enabled: true
        mountPath: /media
        type: pvc
        existingClaim: nas-media
      download:
        enabled: true
        type: pvc
        existingClaim: nas-nvme-download
        mountPath: /downloads
      public:
        enabled: true
        type: pvc
        existingClaim: nas-lh-public
        mountPath: /public

    ingress:
      main:
        enabled: true
        primary: true
        targetSelector:
          main: main
        annotations:
          nginx.ingress.kubernetes.io/upstream-vhost: "stuff.wl.mort.is"
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-authentik-embedded-outpost.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://auth.wl.mort.is/outpost.goauthentik.io/start?rd=$scheme%3A%2F%2F$host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/proxy-body-size: 512m
        ingressClassName:  "nginx-secure"
        hosts:
          - host: stuff.wl.mort.is
            paths:
                - path: /
                  pathType: Prefix
                  overrideService:
                    name: main
                    port: 6969
        integrations:
          certManager:
            enabled: false
          traefik:
            enabled: false
          homepage:
            enabled: false
