apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: stash
  namespace: media
spec:
  interval: 12h
  url: oci://tccr.io/truecharts/stash
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: extract
  ref:
    semver: "17.*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: media-apps-stash
  namespace: media
spec:
  releaseName: stash
  targetNamespace: media
  interval: 10m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: stash
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              fixedEnv:
                STASH_CACHE: "/stash/cache"
                STASH_METADATA: "/stash/metadata"
                STASH_GENERATED: "/stash/generated"
                STASH_STASH: "/media/stuff"
                STASH_BLOBS_PATH: "/stash/blobs"
                STASH_CONFIG_FILE: "/stash/config.yml"
    persistence:
      stash:
        enabled: true
        mountPath: "/stash"
        size: 50Gi
      config:
        enabled: false
      cache:
        enabled: false
      generated:
        enabled: false
      metadata:
        enabled: false
      blobs:
        enabled: false
      data:
        enabled: false
      media:
        enabled: true
        mountPath: /media/stuff
        subPath: stuff
        type: pvc
        existingClaim: nas-media
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/upstream-vhost: "stash.wl.mort.is"
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-authentik-embedded-outpost.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://auth.wl.mort.is/outpost.goauthentik.io/start?rd=$scheme%3A%2F%2F$host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/proxy-body-size: 512m
        ingressClassName:  "nginx-secure"
        hosts:
          - host: stash.wl.mort.is
            paths:
                - path: /
                  pathType: Prefix
                  overrideService:
                    name: main
                    port: 9999
        integrations:
          certManager:
            enabled: false
          traefik:
            enabled: false
          homepage:
            enabled: false
