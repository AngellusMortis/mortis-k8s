apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: romm
  namespace: media
spec:
  interval: 12h
  url: oci://tccr.io/truecharts/romm
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: extract
  ref:
    semver: "10.*"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: media-apps-romm
  namespace: media
spec:
  releaseName: romm
  targetNamespace: media
  interval: 10m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: romm
  values:
    persistence:
      romm:
        enabled: true
        mountPath: /romm
        size: 50Gi
      library:
        enabled: true
        mountPath: /romm/library
        type: pvc
        subPath: games/roms
        existingClaim: nas-media
      resources:
        enabled: false
      config:
        enabled: false
      assets:
        enabled: false

    ingress:
      main:
        enabled: true
        primary: true
        targetSelector:
          main: main
        annotations:
          nginx.ingress.kubernetes.io/upstream-vhost: "emu.wl.mort.is"
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-authentik-embedded-outpost.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://auth.wl.mort.is/outpost.goauthentik.io/start?rd=$scheme%3A%2F%2F$host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/proxy-body-size: 512m
        ingressClassName:  "nginx-secure"
        hosts:
          - host: emu.wl.mort.is
            paths:
                - path: /
                  pathType: Prefix
                  overrideService:
                    name: main
                    port: 10680
        integrations:
          certManager:
            enabled: false
          traefik:
            enabled: false
          homepage:
            enabled: false
